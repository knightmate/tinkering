<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout with IDs</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 columns */
    gap: 10px; /* spacing between grid items */
    padding: 20px;
  }
  .grid-item {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    height: 50px;
  }
</style>
</head>
<body>

<div class="grid-container" id="gridContainer">
  <!-- Grid items will be generated here -->
</div>

<script>
  // Get the grid container
  const gridContainer = document.getElementById('gridContainer');

  // Loop to create grid items with IDs
  for (let i = 1; i <= 25; i++) {
    const gridItem = document.createElement('div');
    gridItem.classList.add('grid-item');
    gridItem.innerText = i;
    gridItem.id = `no-${i}`; // Set ID for each grid item
    gridContainer.appendChild(gridItem); // Append grid item to container
  }
</script>
<script src="./index.js" ></script>

</body>
</html>
